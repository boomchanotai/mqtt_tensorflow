<html>
  <head>
    <meta charset="UTF-8" />
    <title>ระบบตรวจจับบุคคลไม่สวมหน้ากากอนามัย</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="ml5.min.js" type="text/javascript"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="mqttws31.js"></script>
    <style>
      @import "https://fonts.googleapis.com/css?family=Kanit|Prompt";
      body {
        padding: 15px;
        font-family: "Kanit", sans-serif;
      }
      canvas {
        display: block;
        margin: auto;
      }

      #draw {
        overflow: hidden;
        width: 880px;
        margin: 20px auto;
      }

      #status {
        background: #333;
        color: #fff;
        border-radius: 3px;
        font-weight: bold;
        padding: 3px 6px;
      }

      #status.connect {
        background: #e18c1a;
        color: #fff;
      }

      #status.connected {
        background: #00ae04;
        color: #fff;
      }

      #status.error {
        background: #f00;
        color: #fff;
      }

      button {
        font-size: 32px;
      }
    </style>
  </head>

  <body>
    <script>
      let config = {
        mqtt_server: "driver.cloudmqtt.com",
        mqtt_websockets_port: 38672,
        mqtt_user: "qurygeum",
        mqtt_password: "vDKjrZ5FpIHJ",
      };

      $(document).ready(function (e) {
        client = new Paho.MQTT.Client(
          config.mqtt_server,
          config.mqtt_websockets_port,
          "web_" + parseInt(Math.random() * 100, 10)
        );
        client.connect({
          useSSL: true,
          userName: config.mqtt_user,
          password: config.mqtt_password,
          onSuccess: function () {
            $("#status").text("Connected").removeClass().addClass("connected");
            client.subscribe("/Boomzaza");
            mqttSend("/Boomzaza", "Connected");
          },
          onFailure: function (e) {
            $("#status")
              .text("Error : " + e)
              .removeClass()
              .addClass("error");
          },
        });
        client.onConnectionLost = function (responseObject) {
          if (responseObject.errorCode !== 0) {
            $("#status")
              .text("onConnectionLost:" + responseObject.errorMessage)
              .removeClass()
              .addClass("connect");
            setTimeout(function () {
              client.connect();
            }, 1000);
          }
        };
      });

      function mqttSend(topic, msg) {
        let message = new Paho.MQTT.Message(msg);
        message.destinationName = topic;
        client.send(message);
      }

      let video;
      let label = "waiting...";
      let classifier;
      let modelURL =
        "https://teachablemachine.withgoogle.com/models/2FBdh_x7l/";

      function preload() {
        classifier = ml5.imageClassifier(modelURL + "model.json");
      }

      function setup() {
        textAlign(CENTER, CENTER);
        createCanvas(1100, 500);
        video = createCapture(VIDEO);
        video.hide();
        flippedVideo = ml5.flipImage(video);
        classifyVideo();
      }

      function classifyVideo() {
        flippedVideo = ml5.flipImage(video);
        classifier.classify(video, gotResults);
      }

      function draw() {
        background(0);
        image(video, 0, 0);
        textSize(32);
        textAlign(CENTER, CENTER);
        fill(255);
        text(label, width / 2, height - 16);

        if (label == "กล้อง") {
          console.log("relay ON!!!!!");
          mqttSend("/Boomzaza", "relay1_on");
        } else if (label == "อาจารย์หงส์") {
          console.log("relay OFF!!!!!");
          mqttSend("/Boomzaza", "relay1_off");
        }
      }

      function gotResults(error, results) {
        if (error) {
          console.error(error);
          return;
        }
        label = results[0].label;

        classifyVideo();
      }
    </script>

    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <center>
            <h1 class="display-4">ระบบตรวจจับบุคคลไม่สวมหน้ากากอนามัย</h1>
            <h3>
              สถานะการทำงาน :
              <span id="status" class="connect">Connect...</span>
            </h3>
          </center>
          <p id="test"></p>
        </div>
      </div>
    </div>
  </body>
</html>
